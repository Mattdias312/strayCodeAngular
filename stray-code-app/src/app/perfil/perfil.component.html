<div class="container d-flex justify-content-center align-items-center vh">
  <div class="card col-md-6 profile-card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Perfil do Usuário</h2>

      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" [value]="infoUsuario.usuario" disabled>
      </div>

      @if (showResetPassword) {
        <h3 class="text-center mb-3">Redefinir Senha</h3>
        <div class="mb-3">
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Digite sua senha" [(ngModel)]="password">
            <button class="btn btn-outline-secondary" type="button" (click)="AlternarVisibilidade()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input [type]="showPasswordConfirmar ? 'text' : 'password'" class="form-control" placeholder="Confirme sua senha" [(ngModel)]="confirmPassword">
            <button class="btn btn-outline-secondary" type="button" (click)="AlternarVisibilidadeConfirmar()">
              <i class="bi" [ngClass]="showPasswordConfirmar ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <p [ngClass]="passwordLength() ? 'text-success' : 'text-danger'">
          * A senha deve ter no mínimo 6 caracteres
        </p>
        <p [ngClass]="passwordsMatch() ? 'text-success' : 'text-danger'">
          {{ passwordsMatch() ? '* As senhas coincidem' : '* As senhas não coincidem' }}
        </p>
      }

      <div class="d-flex justify-content-center mt-4">
        @if (!showResetPassword) {
          <button class="btn btn-danger me-2" (click)="deletar()">Deletar</button>
          <button class="btn btn-primary me-2" (click)="showRedefinir()">Redefinir Senha</button>
          <button class="btn btn-secondary" (click)="logout()">Sair</button>
        } @else {
          <button class="btn btn-secondary me-2" (click)="showRedefinir()">Cancelar</button>
          <button class="btn btn-primary" (click)="alterarSenha()">Alterar</button>
        }
      </div>
    </div>
  </div>
</div>
